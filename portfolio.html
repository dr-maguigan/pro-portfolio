<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Georgia", sans-serif;
  color: white;
  background-color:gray;
}
  img {
  max-width: 75%;
  height: auto;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
  
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Red River Watershed</a>
  <a href="#">Louisiana Covid Cases</a>
  <a href="#">Housing Crisis Infographic</a>
  <a href="#">Proposed Cycling Tour</a>
</div>

<h2>Portfolio</h2>
<p>Click on the samples from my porfolio in the side navigation.</p>
<span style="font-size:30px;cursor:pointer;color=white" onclick="openNav()">&#9776; Samples</span>
  
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   <img src="CartFinal.png" alt="Red River Watershed" class="center">
</body>
</html>
